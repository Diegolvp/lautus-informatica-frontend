<div class="flex">
    <app-side-menu class="w-[288px]" [user]="currentUser" logoUrl="assets/images/logo.png">
    </app-side-menu>
    <div class="flex-1 overflow-auto w-full">
        <header class="bg-white shadow-sm">
            <div class="px-6 py-4">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold text-gray-900">Gerenciar Usuarios </h1>
                    <div class="flex items-center space-x-4">
                        <div class="w-8 h-8 bg-gray-200 rounded-full"></div>
                    </div>
                </div>
            </div>
        </header>

        <div class="w-full p-6">

            <!-- Loading -->
            <div *ngIf="loading" class="flex justify-center items-center py-12">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
            </div>

            <!-- Error -->
            <div *ngIf="error && !loading" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                {{ error }}
            </div>

            <!-- Tabela -->
            <div *ngIf="!loading && !error" class="bg-white rounded-xl shadow-sm overflow-hidden">

                <!-- Header da Tabela -->
                <div class="px-6 py-4 border-b border-gray-200">
                    <div class="flex justify-between items-center">
                        <h2 class="text-lg font-semibold text-gray-900">
                            Usu치rios ({{ users.length }})
                        </h2>
                        <div class="flex space-x-2">
                            <input type="text" placeholder="Buscar usu치rio..."
                                class="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <button
                                class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-3 py-2 rounded-lg transition duration-200">
                                游댌
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Tabela -->
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Usu치rio
                                </th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Email
                                </th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Tipo
                                </th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    A칞칫es
                                </th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr *ngFor="let user of users" class="hover:bg-gray-50 transition duration-150">

                                <!-- Nome -->
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="flex items-center">
                                        <div
                                            class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold text-sm mr-3">
                                            {{ user.username.charAt(0).toUpperCase() }}
                                        </div>
                                        <div class="text-sm font-medium text-gray-900">
                                            {{ user.username }}
                                        </div>
                                    </div>
                                </td>

                                <!-- Email -->
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm text-gray-900">{{ user.email }}</div>
                                </td>

                                <!-- Tipo -->
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span
                                        [class]="user.role === 0 ? 'bg-purple-100 text-purple-800' : 'bg-blue-100 text-blue-800'"
                                        class="px-2 py-1 text-xs font-medium rounded-full">
                                        {{ getRoleText(user.role) }}
                                    </span>
                                </td>

                                <!-- A칞칫es -->
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="flex space-x-1 align-middle">
                                        <!-- Editar -->
                                        <button (click)="editUser(user)"
                                            class="w-8 h-8 bg-blue-100 hover:bg-blue-200 text-blue-600 rounded-full flex items-center justify-center transition duration-200"
                                            title="Editar usu치rio">
                                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                                <path
                                                    d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                                            </svg>
                                        </button>

                                        <!-- Excluir -->
                                        <button (click)="deleteUser(user)"
                                            class="w-8 h-8 bg-red-100 hover:bg-red-200 text-red-600 rounded-full flex items-center justify-center transition duration-200"
                                            title="Excluir usu치rio">
                                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                                <path fill-rule="evenodd"
                                                    d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                                                    clip-rule="evenodd" />
                                            </svg>
                                        </button>

                                        <!-- Desbloquear/Bloquear -->
                                        <button
                                            class="w-8 h-8 bg-yellow-100 hover:bg-yellow-200 text-yellow-600 rounded-full flex items-center justify-center transition duration-200"
                                            title="Desbloquear usu치rio">
                                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                                <path fill-rule="evenodd"
                                                    d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                                    clip-rule="evenodd" />
                                            </svg>
                                        </button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Empty State -->
                <div *ngIf="users.length === 0" class="text-center py-12">
                    <div class="text-gray-400 text-6xl mb-4">游논</div>
                    <h3 class="text-lg font-medium text-gray-900 mb-2">Nenhum usu치rio encontrado</h3>
                    <p class="text-gray-500">N칚o h치 usu치rios cadastrados no sistema.</p>
                </div>

            </div>

        </div>
    </div>
</div>
<!-- Header -->
