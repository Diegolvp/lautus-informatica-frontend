<div class="w-screen h-screen flex overflow-y-hidden">
  <div class="flex w-full h-full">
    <div class="bg-[url('/assets/images/login.jpg')] bg-cover bg-center w-3/4 hidden md:flex">
    </div>
    <div class="flex flex-col w-1/3 pt-[6vh] sm:pt-[8vh] md:pt-[10vh] lg:pt-[16vh] items-center">
      <div class="w-full flex justify-center items-center flex-col h-full">
        <div class="w-3/5 flex justify-center items-center flex-col">
          <img [src]="logoUrl" alt="Logo" class="w-4/5 mb-3" onerror="this.style.display='none'">

          <div class="flex w-full items-center justify-center my-4">
            <div class="flex-grow w-full h-px border-t border-gray-800"></div>
            <span class="mx-3 text-sm text-gray-800 whitespace-nowrap">
              Acesse sua conta
            </span>
            <div class="flex-grow w-full h-px border-t border-gray-800"></div>
          </div>
        </div>

        <div class="w-3/5 flex flex-col mt-2 h-full">
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="w-full">
            <div class="mb-4">
              <input type="email" [(ngModel)]="email" name="email" required email placeholder="seu@email.com"
                class="w-full px-3 py-1.5 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                [disabled]="loading">
            </div>

            <div class="mb-4">
              <input type="password" [(ngModel)]="password" name="password" required minlength="6"
                placeholder="senha"
                class="w-full px-3 py-1.5 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                [disabled]="loading">
            </div>

            <!-- Mensagem de erro -->
            <div *ngIf="errorMessage" class="mb-4 p-2 text-sm bg-red-100 border border-red-400 text-red-700 rounded">
              {{ errorMessage }}
            </div>

            <button type="submit" [disabled]="loginForm.invalid || loading"
              class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 disabled:bg-gray-400 flex items-center justify-center">

              <span *ngIf="loading">
                <svg class="animate-spin items-center justify-center h-5 w-5 text-white"
                  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                  </path>
                </svg>
              </span>

              <span *ngIf="!loading" class="text-sm">Entrar</span>
            </button>
          </form>
        </div>

        <div class="flex text-sm items-end h-full pb-10 text-gray-400"><span>Lautus Informática ©2025</span>
        </div>
      </div>
    </div>

  </div>
</div>
