<div class="bg-white shadow-lg flex flex-col h-screen fixed left-0 top-0 bottom-0 w-[288px] z-50">

  <!-- Logo Section -->
  <div class="p-6 border-b">
    <div class="flex items-center space-x-3">
      <img [src]="logoUrl" alt="Logo" class="h-8 w-auto" onerror="this.style.display='none'">
      <div>
        <h2 class="text-lg font-bold text-gray-800">Lautus Admin</h2>
        <p class="text-xs text-gray-600">Painel Administrativo</p>
      </div>
    </div>
  </div>

  <!-- Menu Items -->
  <nav class="flex-1 mt-6 overflow-y-auto">
    <div class="px-4 space-y-1">

      <ng-container *ngFor="let item of menuItems">

        <!-- Menu Item -->
        <div (click)="navigateTo(item.route); setActiveItem(item)" [class]="getMenuItemClasses(item)"
          class="cursor-pointer transition-all duration-200">

          <div class="flex items-center gap-3">
            <!-- Icon -->
            <fa-icon [icon]="item.icon"></fa-icon>

            <!-- Label -->
            <span class="font-medium flex-1">{{ item.label }}</span>

            <!-- Badge -->
            <span *ngIf="item.badge" [class]="getBadgeClasses(item)" class="text-xs px-2 py-1 rounded-full">
              {{ item.badge }}
            </span>
          </div>

        </div>

      </ng-container>

    </div>
  </nav>


  <!-- User Info -->
  <div class="p-4 border-t bg-gray-50 mt-auto">
    <div class="flex items-center space-x-3">

      <!-- User Avatar -->
      <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold text-sm">
        {{ getUserInitials() }}
      </div>

      <!-- User Details -->
      <div class="flex-1 min-w-0 flex justify-between">
        <div>
          <p class="text-sm font-medium text-gray-900 truncate">
            {{ user?.name || 'Usu√°rio' }}
          </p>
          <p class="text-xs text-gray-500 truncate">
            {{ user?.email || 'admin@lautus.com' }}
          </p>
        </div>
        <button (click)="logout()" class="bg-red-50 hover:bg-red-600 hover:text-white text-red-600 px-4 rounded-full transition duration-200 flex justify-center items-center text-center
          w-10 h-10">
          <fa-icon [icon]="faSignOutAlt" class=""></fa-icon>
        </button>
      </div>

    </div>
  </div>

</div>
